{% extends "frame.html" %}

{% block title %} .deleteMessage {% endblock title %}


{% block page_content %}

<h1>DELETE Blog Message</h1>



<div class="container-fluid">
    <div class="input_fields">

        <h2>Are you sure you want to delete this message?</h2>

        <form method="post" action="/message/{{message.key.id()}}/delete">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" name="name" class="form-control" id="usr" value="{{message.name}}" disabled>
            </div>
            <div class="form-group">
                <label for="msg">Message:</label>
                <input type="text" name="message_text" class="form-control" id="msg" value="{{message.message.text}}" disabled>
            </div>
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
</div>

{% endblock page_content %}
