{% extends "frame.html" %}

{% block title %} .editMessage {% endblock title %}


{% block page_content %}

<h1>Edit Blog Message</h1>



<div class="container-fluid">
    <div class="input_fields">
        <h2>Form control: input</h2>
        <p>The form below contains two input elements; one of type text and one of type password:</p>
        <form method="post" action="/message/{{message.key.id()}}/edit">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" name="name" class="form-control" id="usr" value="{{message.name}}">
            </div>
            <div class="form-group">
                <label for="msg">Message:</label>
                <input type="text" name="message_text" class="form-control" id="msg" value="{{message.message.text}}">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock page_content %}
